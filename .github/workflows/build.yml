# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build MyApp

on:
  push:
    branches: [ "*" ]
 
jobs:

  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.1'

    - name: Test
      run: go test -v ./...
      
    - name: Build
      run: go build app/main.go
    - name: Deploy
      run: >
        echo "${{ secrets.Deploy }}" > ~/.ssh/deploy
        chmod 600 ~/.ssh/deploy
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy laborant@target "sudo systemctl stop myapp" || true
        
        scp -o StrictHostKeyChecking=no -i ~/.ssh/deploy main laborant@target:

        scp -o StrictHostKeyChecking=no -i ~/.ssh/deploy myapp.service laborant@target:

        ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy laborant@target "sudo mv ~/myapp.service /etc/systemd/system"

        ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy laborant@target "sudo systemctl daemon-reload"
        
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy laborant@target "sudo systemctl start myapp"

